<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- BS css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <!-- font awesome icons -->

    <script
      src="https://kit.fontawesome.com/c828cc6e39.js"
      crossorigin="anonymous"
    ></script>

    <!-- bs icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Mom's Recipe</title>
  </head>
  <body class="bg-light">
    <!-- head -->

    <header class="mt-4 p-4">
      <div class="container">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-6">
            <h1 class="text-center">
              <i class="fas fa-utensils"></i> Mom's Recipes
            </h1>
          </div>
        </div>
      </div>
    </header>

    <section class="">
      <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-11">
            <!-- search -->
            <form class="searchForm shadow-sm">
              <input
                class="form-control rounded border-0"
                type="text"
                placeholder="Search"
                aria-label=".form-control-lg example"
                id="search"
              />
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- card -->
    <section class="mt-3">
      <div class="container-fluid">
        <div class="row justify-content-center align-content-center">
          <div class="col-md-11">
            <div class="card shadow-sm border-0 rounded">
              <div class="card-body">
                <!-- form -->
                <form
                  class="
                    addRecipe
                    d-md-flex
                    flex-md-row
                    justify-content-between
                  "
                >
                  <div class="mb-3 me-md-2">
                    <input
                      type="text"
                      class="form-control"
                      id="author"
                      placeholder="Author"
                      required
                    />
                  </div>

                  <div class="mb-3 me-md-2">
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      placeholder="Title"
                      required
                    />
                  </div>
                  <div class="mb-3 me-md-2 flex-md-grow-1">
                    <input
                      type="text"
                      class="form-control"
                      id="ingredients"
                      placeholder="Ingredients"
                      required
                    />
                  </div>
                  <div class="mb-3 me-md-2 flex-md-grow-1">
                    <input
                      type="text"
                      class="form-control"
                      id="procedure"
                      placeholder="procedure URL, example: youtube.com"
                      required
                    />
                  </div>

                  <div class="">
                    <button
                      id="btnAdd"
                      type="submit"
                      class="btn btn-md rounded btn-dark"
                    >
                      Add Recipe
                    </button>
                  </div>
                </form>

                <!-- table -->
                <table class="table mt-4 mt-md-2">
                  <thead>
                    <tr class="header">
                      <th
                        data-column="author"
                        data-order="desc"
                        class="toggleArrow"
                        scope="col"
                      >
                        Author
                        <span class="hide d-none"
                          ><i class="bi bi-arrow-down"></i
                        ></span>
                      </th>
                      <th
                        data-column="title"
                        data-order="desc"
                        class="toggleArrow"
                        scope="col"
                      >
                        Title
                        <span class="hide d-none"
                          ><i class="bi bi-arrow-down"></i
                        ></span>
                      </th>
                      <th
                        data-column="ingredients"
                        data-order="desc"
                        class="toggleArrow"
                        scope="col"
                      >
                        Ingredients
                        <span class="hide d-none"
                          ><i class="bi bi-arrow-down"></i
                        ></span>
                      </th>
                      <th class="reshape toggleArrow" scope="col">
                        Procedure
                        <span class="hide d-none"></span>
                      </th>
                      <th
                        data-column="created_at"
                        data-order="desc"
                        class="reshape"
                        scope="col"
                      >
                        Created
                        <span class="show"
                          ><i class="bi bi-arrow-down"></i
                        ></span>
                      </th>
                      <th class="reshape" scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                  </thead>
                  <tbody class="tableOutPut"></tbody>
                </table>

                <!-- pagination -->
                <div></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- edit modal -->

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close ms-auto">&times;</span>
        <form class="editRecipe d-md-flex flex-md-row justify-content-between">
          <div class="mb-3 me-md-2">
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Author"
              required
            />
          </div>

          <div class="mb-3 me-md-2">
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title"
              required
            />
          </div>
          <div class="mb-3 me-md-2 flex-md-grow-1">
            <input
              type="text"
              class="form-control"
              id="ingredients"
              placeholder="Ingredients"
              required
            />
          </div>
          <div class="mb-3 me-md-2 flex-md-grow-1">
            <input
              type="text"
              class="form-control"
              id="procedure"
              placeholder="procedure URL, example: youtube.com"
              required
            />
          </div>

          <div class="mb-3 me-md-2 flex-md-grow-1 d-none">
            <input
              type="text"
              class="form-control"
              id="editID"
              placeholder=""
            />
          </div>

          <div class="">
            <button
              id="btnAdd"
              type="submit"
              class="btn btn-md rounded btn-dark"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- resolves data fns propblem -->
    <!-- https://github.com/andrewcourtice/vuetiful/issues/30 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.27.1/date_fns.min.js"></script>
    <script src="assets/bundle.js"></script>
  </body>
</html>
